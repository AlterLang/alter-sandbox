<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">

        <div class="d-flex justify-content-center">
            <h1 class="text-5xl"> AlterLang Sandbox</h1>
        </div>
        <div class="container w-full m-4 mx-auto my-16 text-center h-120 rounded-xl">
            <form action="./run" method="POST">
                <textarea name="code" class="w-full px-3 py-2 text-white-700 border rounded-lg focus:outline-none h-full shadow-xl" rows="10" style="background-color: #222;"></textarea>
                <br><br>
                <button type="submit" class="btn btn-outline-info btn-block">Run</button>
            </form>
        </div>
        <div class="container w-full m-4 mx-auto text-center h-96 rounded-xl text-white-700 border rounded-lg focus:outline-none">
        {% for i in out %}
            <p>{{ i }}</p>
        {% endfor %}
    </div>

    </div>
</body>

</html>
